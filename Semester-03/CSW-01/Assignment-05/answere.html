<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .table-hover tbody tr:hover {
            background-color: #d9f9d9;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <!-- Q1: School Management System Login Page -->
    <div class="login-container">
        <h2 class="text-center">School Management System</h2>
        <p>Welcome! Please log in to access the system.</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Q2: Student Information Page -->
    <div class="container mt-5" id="studentInfoPage" style="display:none;">
        <h2>Student Information</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Name">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Semester</th>
                    <th>Registration Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <tr style="background-color:#f2f2f2;">
                    <td>John Doe</td>
                    <td>20</td>
                    <td>5</td>
                    <td>202102</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>21</td>
                    <td>6</td>
                    <td>202103</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Q4: Navigation and Gallery -->
    <div class="container mt-5" id="navigationPage" style="display:none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="btn btn-outline-primary mx-2">Admission</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Achievements</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Gallery</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-primary mx-2" id="alumniButton">Alumni</button>
            </div>
        </nav>

        <div id="gallery" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Achievement 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Achievement 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Q5: Alumni Page -->
    <div class="container mt-5" id="alumniPage" style="display:none;">
        <h2>Alumni</h2>
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Alumnus">
            <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text">An exceptional alumnus with numerous achievements in technology.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const password = $('#password').val();
                const passwordRegex = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
                if (passwordRegex.test(password)) {
                    alert('Login successful!');
                    $('.login-container').hide();
                    $('#studentInfoPage').show();
                } else {
                    alert('Password must contain at least 1 uppercase, 1 lowercase, and 1 digit.');
                }
            });

            $('#searchInput').on('input', function() {
                const query = $(this).val().toLowerCase();
                $('#studentTable tr').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(query) > -1);
                });
            });

            $(document).on('click', '.delete', function() {
                $(this).closest('tr').remove();
            });

            $('#alumniButton').click(function() {
                $('#navigationPage').hide();
                $('#alumniPage').show();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
