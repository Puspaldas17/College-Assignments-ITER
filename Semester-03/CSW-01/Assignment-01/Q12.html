<!DOCTYPE html>
<html>
<head>
  <title>Attribute Demo</title>
</head>
<body>
  <p tabindex="2" contenteditable="true" draggable="true">
  This is the 1st paragraph. You can edit and drag me!</p>
  <p tabindex="1"><a href="https://www.google.com" accesskey="g" target="_blank">
  Click me to open Google in a new tab (Press Alt + G)</a></p>
  <p tabindex="3">This is the 3rd paragraph.</p>
  <p tabindex="4">This is the 4th paragraph.</p>
  <p tabindex="5">This is the 5th paragraph.</p>
</body>
</html>
