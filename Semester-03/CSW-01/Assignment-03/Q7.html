<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #000; padding: 10px; text-align: left; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Student Data Table</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Name</th><th>Age</th><th>Grade</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Add Student</h2>
    <input type="text" id="studentName" placeholder="Name">
    <input type="number" id="studentAge" placeholder="Age">
    <input type="text" id="studentGrade" placeholder="Grade">
    <br>
    <button id="addRowButton">Add Row</button>
    <button id="changeColorButton">Change Color</button>

    <script>
        $(function() {
            $('#addRowButton').click(function() {
                var name = $('#studentName').val(), age = $('#studentAge').val(), grade = $('#studentGrade').val();
                if (name && age && grade) {
                    $('#studentTable tbody').append('<tr><td>' + name + '</td><td>' + age + '</td><td>' + grade + '</td></tr>');
                    $('#studentName, #studentAge, #studentGrade').val('');
                } else {
                    alert('Please fill in all fields.');
                }
            });

            $('#changeColorButton').click(function() {
                $('#studentTable td').css('color', 'red');
            });
        });
    </script>

</body>
</html>
