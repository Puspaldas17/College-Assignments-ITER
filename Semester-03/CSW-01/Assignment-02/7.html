<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Vertical Menu Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .menu {
            width: 200px;
            height: 100vh;
            background-color: #4CAF50;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .menu a {
            padding: 15px 20px;
            color: white;
            display: block;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Menu</h2>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Main content goes here. Scroll to see the menu remains fixed.</p>
    </div>
</body>
</html>
