<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail { width: 200px; height: 200px; object-fit: cover; transition: border-radius 0.3s; }
        .circular { border-radius: 50%; }
    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <button class="btn btn-primary mb-4" id="toggleButton">Toggle Shape</button>
        <div class="row">
            <div class="col-md-4"><img src="https://placehold.co/200x200/1976D2/ffffff?text=Image+1" class="thumbnail img-thumbnail"></div>
            <div class="col-md-4"><img src="https://placehold.co/200x200/388E3C/ffffff?text=Image+2" class="thumbnail img-thumbnail"></div>
            <div class="col-md-4"><img src="https://placehold.co/200x200/D32F2F/ffffff?text=Image+3" class="thumbnail img-thumbnail"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => $('#toggleButton').click(() => $('.thumbnail').toggleClass('circular')));
    </script>
</body>
</html>
